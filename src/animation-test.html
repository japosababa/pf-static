<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/morphext.css">

    <script src="js/jquery.js"></script>
    <script src="js/morphext.js"></script>

</head>
<body>

<p id="js-rotating-1">
Бизнес на доверии: можно ли заработать на "бесплатной" еде |
Бизнес на доверии: можно ли заработать на "бесплатной" еде | Much Wow | Such Cool</p>


<p id="js-rotating-2">
Бизнес на доверии: можно ли заработать на "бесплатной" еде |
Бизнес на доверии: можно ли заработать на "бесплатной" еде | Much Wow | Such Cool</p>

<script>
    $("#js-rotating-1").Morphext({
        animation: "flipInX", // Overrides default "bounceIn"
        separator: "|", // Overrides default ","
        speed: 1000, // Overrides default 2000
        complete: function () {
        }
    });

    $("#js-rotating-2").Morphext({
        animation: "flipInX", // Overrides default "bounceIn"
        separator: "|", // Overrides default ","
        speed: 1000, // Overrides default 2000
        complete: function () {
            // Overrides default empty function
        }
    });
</script>




</body>
</html>
